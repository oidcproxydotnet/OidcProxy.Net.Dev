image:
  repository: albertstarreveld/identityserver
  tag: "3.0"

replicaCount: 1

useHttps: true

containerPorts:
  https: 8081

service:
  type: ClusterIP
  ports:
    https: 8081

env:
  PFX_BASE64: 
  Kestrel__Certificates__Default__Path: https_certificate.pfx
  Kestrel__Certificates__Default__Password: "123456"
  ASPNETCORE_URLS: "https://0.0.0.0:8081"

ingress:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: "selfsigned-clusterissuer"
  tls:
   - secretName: "tls-certificate"
     hosts:
       - '{{ include "generic-deployment.fullname" . }}.{{ $.Values.domain }}'


livenessProbe:
  httpGet:
    path: /
    port: https
    scheme: HTTPS
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /
    port: https
    scheme: HTTPS
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 3
startupProbe:
  httpGet:
    path: /
    port: https
    scheme: HTTPS
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 1
  failureThreshold: 30
